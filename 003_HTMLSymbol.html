<!doctype html>
<html>
	<head>
		<title>实体符号</title>
	</head>
	<body>
	<!--为了解决HTML的符号冲突-->
	<!--&lt;小于号less than &gt greater than;大于-->
		10 &lt; 20 <br>
		100 &gt; 90 <br>
	<!-- 实体符号的特点：以&开始，以;结束。-->
	<!--html默认只能有一个空格
		要想加额外的空格必须用实体符号 &nbsp;-->
		a&nbsp;&nbsp;&nbsp;&nbsp;b&nbsp;&nbsp;&nbsp;&nbsp;c
	</body>
</html>
