<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<!--
			1. 表单的作用
				表单是用来收集用户信息的，表单提交以后能收集到服务器，然后服务器新增到数据库。
			2. 怎么画一个表单?
				使用form标签
			3. 一个网页可以有多个表单
			4. 表单最终是需要提交数据给服务器的，form有一个action属性，这个属性用来指定服务器地址
				action和href属性一样，都可以给服务器发送request
			5.http://192.168.111.3:8080/oa/save 是请求路径，表单提交数据最终提交给192.168.111.3机器上8080端口的对应的软件
		-->
	</head>
	<body>
		<form action="http://192.168.111.3:8080/oa/save">
			<!--画一个提交按钮，这个按钮可以提交表单-->
			<!--画按钮可以使用input输入域，type="submit"的时候表示这是一个提交按钮，有提交表单的能力-->
			<!--input 标签中的 value属性可以让你自定义按钮上面的文字 -->
			<input type="submit" value="update"/>
			<input type="text"/> <!--type = "button" 表示这只是一个按钮，不具备提交表单的能力-->
			<!---type写成不同的东西有不同的作用
				1. text 文本框
				2. radio 单选框
				3. password 密码框
				4. submit 具有提交表单能力的按钮
				5. button 普通的按钮
				6. reset 清空所有输入的按钮
				7. checkbox 表示复选框
			-->
		</form>
		<!-- 这个和href没什么区别，就是表单可以在发送request的时候同时发送数据，发送的是input中的数据-->
		<form action="http://www.google.com">
			<input type="submit" value="谷歌" />
		</form>
		<br>
		<br>
		<br>
		<form action="http://127.0.0.1:8080/jd/login">
			Username <input type="text" name="username"/> <br>
			Password <input type="password" name="userpwd"/> <br>
			<input type="submit" value="login"/>
		</form>
		<br><br><br>
		
		<!--在table中创建表单，注意form必须包括整个table-->
		<!--input的框中必须要带有属性name，才会把对应的input内容提交，否则不提交！！-->
		<form action="http://localhost:8080/jd/login" method="post">
			<!-- 使用method属性=post可以让提交的信息不显示在浏览器上面，更加安全 采用method=get 用户提交的信息会显示在浏览器上面 -->
			<table border="1px" width="50%">
				<tr>
					<!-- 
						表单是以什么形式提交数据给服务器的?
							http://127.0.0.1:8080/jd/login?username=abc&userpwd=111
							格式：action？name=value&name=value
							HTTP协议规定的，必须以这种格式提交
							？号前面是路径，？号后面是name=value的键值对，键值对之间用&隔开
							因为后面要用String.split('&')切割，然后再对等号进行切割，这样才可以解析到数据！
						如果你不想提交某一个input中的内容，那就不要带上name属性
						name里面的名字可以随便起
						如果input的type是text和password，后面不能带value，因为value是让用户去写的
						如果value不写，value的默认值是空字符串，java中得到的是String s = "";
					-->
					<td align="center">Username</td>
					<td><input type="text" name="username" /></td>
				</tr>
				<tr>
					<td align="center">Password</td>
					<td><input type="password" name="userpwd" /></td>
				</tr>
				<tr>
					<td colspan="2">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="submit" value="login" />
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="reset" value="clear" />
					</td>
				</tr>
			
			</table>
		</form>
		<!--超链接是get请求不是post请求，超链接本质和表单没区别，都可以提交数据，只是超链接是死的，表单用户可以自定义数据-->
	</body>
</html>
