<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		<!--
			1. 表单的作用
				表单是用来收集用户信息的，表单提交以后能收集到服务器，然后服务器新增到数据库。
			2. 怎么画一个表单?
				使用form标签
			3. 一个网页可以有多个表单
			4. 表单最终是需要提交数据给服务器的，form有一个action属性，这个属性用来指定服务器地址
				action和href属性一样，都可以给服务器发送request
			5.http://192.168.111.3:8080/oa/save 是请求路径，表单提交数据最终提交给192.168.111.3机器上8080端口的对应的软件
		-->
	</head>
	<body>
		<form action="http://192.168.111.3:8080/oa/save">
			<!--画一个提交按钮，这个按钮可以提交表单-->
			<!--画按钮可以使用input输入域，type="submit"的时候表示这是一个提交按钮，有提交表单的能力-->
			<!--input 标签中的 value属性可以让你自定义按钮上面的文字 -->
			<input type="submit" value="update"/>
			<input type="text"/> <!--type = "button" 表示这只是一个按钮，不具备提交表单的能力-->
			<!---type写成不同的东西有不同的作用
				1. text 文本框
				2. radio 单选框
				3. password 密码框
				4. submit 具有提交表单能力的按钮
				5. button 普通的按钮
				6. reset 清空所有输入的按钮
			-->
		</form>
		<!-- 这个和href没什么区别，就是表单可以在发送request的时候同时发送数据，发送的是input中的数据-->
		<form action="http://www.google.com">
			<input type="submit" value="谷歌" />
		</form>
		<br>
		<br>
		<br>
		<form action="http://127.0.0.1:3306/jd/login" method="post">
			Username <input type="text" /> <br>
			Password <input type="password" /> <br>
			<input type="submit" value="login"/>
		</form>
		<br><br><br>
		<!--在table中创建表单，注意form必须包括整个table-->
		<form action="http://127.0.0.1:3306/jd/login">
			<table border="1px">
				<tr>
					<td align="center">Username</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td align="center">Password</td>
					<td><input type="password" /></td>
				</tr>
				<tr>
					<td colspan="2">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="submit" value="login" />
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<input type="reset" value="clear" />
					</td>
				</tr>
			
			</table>
		</form>
	</body>
</html>
