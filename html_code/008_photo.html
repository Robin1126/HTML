<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片img</title>
	</head>
	<body>
		<!--
			1. 设置图片的高度height，宽度width
			2. img标签就是图片标签
			3. 导入图片使用img src=路径即可
			4. 只设置图片宽度的时候，高度会自动等比例缩放
			5. 图片属性可以为title=xxx 这样鼠标悬停的时候会有文字框出现
			6. alt设置图片加载失败时显示的提示信息	
			7. 如果开始和结束标签之间什么都不写的话，可以把结束标签</xxx>删除,开始标签的最后加上/
		-->
		<img src="img/Hikari.png" width="50%" title="Hikari" alt="picture not found!" />
		<br><br><br><br>
		<img src="img/Agnea.png" width="50%" title="Agnea" />
	</body>
</html>
