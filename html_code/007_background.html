<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> <!--告诉浏览器哪种字符编码方式打开html文件，一般编辑用什么字符集，告诉浏览器用什么字符集打开-->
		<title>背景颜色和背景图片</title>
	</head>
	<!-- 
	bgcolor设置背景色
	background设置背景图片
	图片是浮在网页上面的，背景图是贴在背后的，类似墙上挂照片，墙纸就是background的图片
	-->
	<body bgcolor="blue" background="img/wolong.png">
	</body>
</html>
