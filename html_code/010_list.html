<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有序列表和无序列表</title>
	</head>
	<body>
		<!--有序列表ol-->
		<!--ol同样也有type 可以定义序号是大小写打头或者是罗马字母 -->
		<ol type="1">
			<li>Obst</li>
				<ol type="I">
					<li>Apfel</li>
					<li>Wassermelone</li>
					<li>Pfirsich</li>
				</ol>
			<li>Gemüse</li>
				<ol type="i">
					<li>Tomaten</li>
					<li>Kartoffel</li>
				</ol>
			<li>Nachtisch</li>
		</ol>
		
		
		
		
		<!--无序列表ul li表示项-->
		<!--ul的后面可以跟type 表示前面的标识
			circle 是圈圈
			disc 是点
			square 是方块
		-->
		<ul type="circle">
			<li>China</li>
				<ul type="disc">
					<li>Peking</li>
						<ul type="square">
							<li>West</li>
							<li>Ease</li>
						</ul>
					<li>Hongkong</li>
					<li>Shaoguan</li>
				</ul>
			<li>America</li>
			<li>German</li>
		</ul>
	</body>
</html>
