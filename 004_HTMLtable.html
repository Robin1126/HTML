<!doctype html>
<html>
	<head>
		<title>html中的表格</title>
	</head>
	<body>
		<!-- html中表格使用<table>，<tr>代表行，td代表行里面的列 -->
		<br><br><br><br><br><br><br><br><br><br>
		<center><h1>员工信息列表</h1> <!-- 这里提前写center可以让标题居中 -->
		<hr color="black" width="75%">
		<table border="1px" width="60%" height="150px"> <!-- 3行3列的表格 -->
			<!--
				border="1px" 设置表格的边框为1像素宽度。
				width="300px" 设置300的像素宽度，60%动态宽度
				height="150px" 设置150的像素高度

			-->
			<!-- align对齐方式 left,right,center align可以出现在table当中，可以出现在tr当中，可以出现在td当中 -->

			<tr align="center">
				<td>123</td>
				<td>456</td>
				<td>789</td>
			</tr>
			<tr align="left">
				<td>123</td>
				<td>456</td>
				<td>789</td>
			</tr>
			<tr align="right">
				<td>123</td>
				<td>456</td>
				<td align="center">789</td>
			</tr>
	</body>
</html>
